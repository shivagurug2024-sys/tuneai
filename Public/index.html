<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Music Composer</title>
  <link rel="icon" href="/favicon.ico">
  <!-- Tone.js for playback -->
  <script src="https://unpkg.com/tone"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #292e6a 0%, #5062ac 25%, #a03ca7 60%, #fd4e98 100%);
      background-image: url("image_8.9kb.jpg"); /* <-- Use the 8.9KB image here (attachment 1) */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.94);
      border-radius: 22px;
      padding: 38px 40px 32px 40px;
      box-shadow: 0 10px 32px 0 #7d6ff799;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #9b29b7;
      margin-bottom: 28px;
      font-size: 2.6em;
      letter-spacing: 1px;
      background: linear-gradient(70deg, #292e6a 10%, #fd4e98 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 28px;
    }
    .control-group {
      background: #f9f5ff;
      padding: 18px 15px 15px 15px;
      border-radius: 13px;
      border: 1px solid #e0d6fa;
      box-shadow: 0 3px 8px #e9cfff11;
    }
    .control-group label {
      display: block;
      margin-bottom: 7px;
      font-weight: 600;
      color: #8958e0;
      letter-spacing: 0.5px;
    }
    select, input[type='range'] {
      width: 100%;
      padding: 10px 8px;
      border: 2px solid #e1ddf7;
      border-radius: 9px;
      font-size: 1.05em;
      background: #f4f1fd;
      transition: border 0.2s;
    }
    select:focus, input[type='range']:focus {
      border-color: #a03ca7;
      box-shadow: 0 0 0 2px #fd4e981a;
      outline: none;
    }
    input[type='range'] {
      height: 9px;
      accent-color: #a03ca7;
      background: #e5e5f7;
    }
    input[type='range']::-webkit-slider-thumb {
      appearance: none;
      width: 19px;
      height: 19px;
      background: linear-gradient(135deg, #fd4e98 40%, #a03ca7 100%);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fd4e98;
    }
    .range-value {
      text-align: center;
      font-weight: bold;
      color: #fd4e98;
      margin-top: 5px;
      font-size: 1.07em;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    button {
      padding: 14px 24px 14px 18px;
      font-size: 1.08em;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.18s linear;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 140px;
      justify-content: center;
      box-shadow: 0 4px 14px #9f6ff066;
      background: #eee;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .btn-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      margin-right: 7px;
      vertical-align: middle;
      filter: drop-shadow(0 0 1px #2222);
    }
    .generate-btn {
      background: linear-gradient(90deg, #fd4e98 0%, #a03ca7 90%);
    }
    .play-btn {
      background: linear-gradient(90deg, #7d97f7 0%, #ffb7e8 100%);
      color: #222;
    }
    .stop-btn {
      background: linear-gradient(90deg, #a03ca7 0%, #fd4e98 100%);
    }
    .download-btn {
      background: linear-gradient(90deg, #ffb7e8 0%, #7d97f7 100%);
      color: #432160;
    }
    button:hover:not(:disabled) {
      filter: brightness(1.08);
      box-shadow: 0 6px 18px #fd4e9860;
      transform: translateY(-2px) scale(1.04);
    }
    button:disabled {
      opacity: 0.54;
      cursor: not-allowed;
      filter: none;
      box-shadow: none;
    }
    .status {
      text-align: center;
      font-size: 18px;
      font-weight: 540;
      color: #7546a2;
      margin-bottom: 17px;
      min-height: 25px;
      letter-spacing: .2px;
    }
    .composition-info {
      background: linear-gradient(90deg, #faf3ff 50%, #e9eefb 100%);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      border-left: 5px solid #a03ca7;
      border-right: 5px solid #fd4e98;
      display: none;
      font-size: 1.04em;
    }
    .composition-info h3 {
      color: #9c39ac;
      margin-bottom: 13px;
      font-weight: 600;
    }
    .composition-info .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(185px, 1fr));
      gap: 8px 20px;
    }
    .composition-info p { margin-bottom: 4px; color: #594c7d;}
    .composition-info strong { color: #d2368d; }
    .loading {
      display: inline-block;
      width: 20px; height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #a03ca7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 700px) {
      .container { padding: 12px; }
      .controls { grid-template-columns: 1fr; }
      .buttons { flex-direction: column; gap: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Tune AI
    </h1>
    <div class="controls">
      <div class="control-group">
        <label for="genre">Genre</label>
        <select id="genre">
          <option value="classical">Classical</option>
          <option value="jazz">Jazz</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="electronic">Electronic</option>
          <option value="ambient">Ambient</option>
        </select>
      </div>
      <div class="control-group">
        <label for="key">Key</label>
        <select id="key">
          <option value="C">C</option>
          <option value="G">G</option>
          <option value="D">D</option>
          <option value="A">A</option>
          <option value="E">E</option>
          <option value="Am">Am</option>
          <option value="Em">Em</option>
          <option value="Dm">Dm</option>
        </select>
      </div>
      <div class="control-group">
        <label for="mood">Mood</label>
        <select id="mood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="energetic">Energetic</option>
          <option value="calm">Calm</option>
          <option value="mysterious">Mysterious</option>
          <option value="romantic">Romantic</option>
        </select>
      </div>
      <div class="control-group">
        <label for="tempo">Tempo (BPM)</label>
        <input type="range" id="tempo" min="60" max="180" value="120" step="1" />
        <div id="tempo-value" class="range-value">120</div>
      </div>
    </div>
    <div class="buttons">
      <button id="generate" class="generate-btn">
        <img src="image_12.5kb.jpg" alt="Generate" class="btn-icon" /> Generate
      </button>
      <button id="play" class="play-btn" disabled>
        <img src="image_12.5kb.jpg" alt="Play" class="btn-icon" /> Play
      </button>
      <button id="stop" class="stop-btn" disabled>
        <img src="image_12.5kb.jpg" alt="Stop" class="btn-icon" /> Stop
      </button>
      <button id="download" class="download-btn" disabled>
        <img src="image_12.5kb.jpg" alt="Download" class="btn-icon" /> Download MIDI
      </button>
    </div>
    <div id="status" class="status">Select options and generate music!</div>
    <div id="composition-info" class="composition-info"></div>
  </div>
<script>
  const tempoInput = document.getElementById("tempo");
  const tempoValue = document.getElementById("tempo-value");
  tempoInput.addEventListener("input", () => {
    tempoValue.textContent = tempoInput.value;
  });

  const status = document.getElementById("status");
  const compositionInfo = document.getElementById("composition-info");
  const generateBtn = document.getElementById("generate");
  const playBtn = document.getElementById("play");
  const stopBtn = document.getElementById("stop");
  const downloadBtn = document.getElementById("download");
  let currentComposition;

  // Tone.js synth and playback
  let synth = new Tone.PolySynth(Tone.Synth).toDestination();
  let part = null; // for Tone.Part scheduling

  // UI feedback: show animated loader
  function showLoading(msg = "Loading...") {
    status.innerHTML = `<span class="loading"></span>${msg}`;
  }

  // Update UI for new composition
  function updateCompositionInfo(composition) {
    compositionInfo.style.display = "block";
    compositionInfo.innerHTML = `
      <h3>Composition Info</h3>
      <div class="info-grid">
        <p><strong>Title:</strong> ${composition.title}</p>
        <p><strong>Genre:</strong> ${composition.metadata.genre}</p>
        <p><strong>Key:</strong> ${composition.metadata.key}</p>
        <p><strong>Mood:</strong> ${composition.metadata.mood}</p>
        <p><strong>Tempo:</strong> ${composition.metadata.tempo} BPM</p>
        <p><strong>Duration:</strong> ${composition.metadata.duration || "N/A"} sec</p>
      </div>
    `;
  }

  // Generate new music composition
  generateBtn.addEventListener("click", () => {
    const params = {
      genre: document.getElementById("genre").value,
      key: document.getElementById("key").value,
      mood: document.getElementById("mood").value,
      tempo: parseInt(tempoInput.value),
      duration: 30,
      complexity: 3
    };
    generateBtn.disabled = true;
    playBtn.disabled = true;
    stopBtn.disabled = true;
    downloadBtn.disabled = true;
    showLoading("Generating music...");
    compositionInfo.style.display = "none";
    fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(params)
    })
      .then(response => response.json())
      .then(data => {
        if (data.success && data.composition) {
          currentComposition = data.composition;
          updateCompositionInfo(data.composition);
          status.innerHTML = `&#x2705; Music composition generated!`;
          playBtn.disabled = false;
          downloadBtn.disabled = false;
        } else {
          status.innerHTML = `&#x274C; Failed to generate music.`;
        }
      })
      .catch(() => {
        status.innerHTML = `&#x1F41E; Error communicating with the server.`;
      })
      .finally(() => {
        generateBtn.disabled = false;
      });
  });

  // Play button logic (uses Tone.Part and Tone.Transport)
  playBtn.addEventListener("click", async () => {
    if (!currentComposition) return;

    stopBtn.disabled = false;
    playBtn.disabled = true;
    status.innerHTML = `<span class="loading"></span>Playing music...`;

    await Tone.start();  // unlocks audio context on user gesture
    synth.releaseAll();

    // Clean up any prior part and stop transport to reset scheduling
    if (part) {
      part.stop(); part.dispose(); part = null;
    }
    Tone.Transport.stop();
    Tone.Transport.cancel();

    // Build events for Part
    let time = 0;
    const events = currentComposition.melody.map(note => {
      let ev = {
        time: time,
        note: note.note,
        duration: note.duration,
        velocity: note.velocity / 127
      };
      time += Tone.Time(note.duration).toSeconds();
      return ev;
    });

    // Construct the Part
    part = new Tone.Part((time, event) => {
      synth.triggerAttackRelease(event.note, event.duration, time, event.velocity);
    }, events).start(0);

    // Stop Transport/Part and update UI when playback finishes
    Tone.Transport.scheduleOnce(() => {
      if (part) { part.stop(); part.dispose(); part = null; }
      stopBtn.disabled = true;
      playBtn.disabled = false;
      status.innerHTML = `&#x2705; Playback finished.`;
    }, time);

    Tone.Transport.start();
  });

  stopBtn.addEventListener("click", () => {
    Tone.Transport.stop();
    Tone.Transport.cancel();

    if (part) { part.stop(); part.dispose(); part = null; }
    synth.releaseAll();

    status.innerHTML = `&#x23F9; Playback stopped.`;
    stopBtn.disabled = true;
    playBtn.disabled = false;
  });

  downloadBtn.addEventListener("click", () => {
    if (!currentComposition) return;
    fetch(`/api/download-midi/${currentComposition.id}`, {
      method: "GET"
    })
      .then(response => {
        if (!response.ok) throw new Error("Download failed");
        return response.blob();
      })
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = currentComposition.title.replace(/\s+/g, "_") + ".mid";
        a.click();
        URL.revokeObjectURL(url);
      })
      .catch(() => {
        status.innerHTML = `&#x1F41E; Failed to download MIDI file.`;
      });
  });
</script>
</body>
</html>
